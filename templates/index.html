<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gym Trainer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8));
            z-index: 0;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 40%, rgba(220, 38, 38, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(239, 68, 68, 0.2) 0%, transparent 50%);
            z-index: 1;
            pointer-events: none;
        }
        
        .container {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.95), rgba(20, 20, 20, 0.9));
            backdrop-filter: blur(15px);
            border: 2px solid rgba(220, 38, 38, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 
                        0 0 20px rgba(220, 38, 38, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8), 
                        0 0 30px rgba(220, 38, 38, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-color: rgba(220, 38, 38, 0.5);
        }
        
        .header {
            margin-bottom: 35px;
            position: relative;
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff0000, #dc2626, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
            letter-spacing: 2px;
        }
        
        .motto {
            font-style: italic;
            font-size: 18px;
            color: #ff4444;
            margin-bottom: 10px;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }
        
        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(40, 40, 40, 0.8);
            border-radius: 12px;
            background: linear-gradient(145deg, rgba(10, 10, 10, 0.9), rgba(20, 20, 20, 0.8));
            color: white;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }
        
        .input-group select {
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .input-group select option {
            background: #1a1a1a;
            color: white;
            font-weight: 500;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            border-color: #dc2626;
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.9), rgba(30, 30, 30, 0.8));
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2),
                        0 0 20px rgba(220, 38, 38, 0.3);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #dc2626, #991b1b, #7f1d1d);
            color: white;
            font-weight: 700;
            font-size: 18px;
            padding: 18px 28px;
            border: 2px solid rgba(220, 38, 38, 0.5);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(220, 38, 38, 0.6),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: linear-gradient(45deg, #ef4444, #dc2626, #991b1b);
            border-color: rgba(220, 38, 38, 0.8);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.8), rgba(40, 40, 40, 0.6));
            padding: 15px 10px;
            border-radius: 10px;
            border: 1px solid rgba(220, 38, 38, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: rgba(220, 38, 38, 0.5);
            transform: translateY(-2px);
        }
        
        .stat-number {
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 700;
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }
        
        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .power-indicator {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff0000, #dc2626);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.7;
            }
        }
        
        .gym-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            opacity: 0.6;
        }
        
        .gym-icon {
            font-size: 24px;
            color: #dc2626;
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.3);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 30px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .gym-icons {
                flex-wrap: wrap;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://cdn.coverr.co/videos/coverr-gym-workout-montage-7628/1080p.mp4" type="video/mp4">
            <source src="https://cdn.coverr.co/videos/coverr-intense-workout-3967/1080p.mp4" type="video/mp4">
            <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    <div class="container">
        <div class="power-indicator"></div>
        
        <div class="header">
            <h1>AI GYM TRAINER</h1>
            <p class="motto">"Push yourself because no one else is going to do it for you!"</p>
            <p class="subtitle">Forge Your Ultimate Physique</p>
        </div>
        
        <div class="gym-icons">
            <div class="gym-icon">üèãÔ∏è</div>
            <div class="gym-icon">üí™</div>
            <div class="gym-icon">üî•</div>
            <div class="gym-icon">‚ö°</div>
            <div class="gym-icon">üéØ</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">15K+</div>
                <div class="stat-label">Transformations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">24/7</div>
                <div class="stat-label">AI Coach</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">100%</div>
                <div class="stat-label">Results</div>
            </div>
        </div>
        
        <form method="POST" class="form-container">
            <div class="input-group">
                <input type="number" name="age" placeholder="ENTER YOUR AGE" required>
            </div>
            
            <div class="input-group">
                <input type="number" name="weight" placeholder="ENTER YOUR WEIGHT (KG)" required>
            </div>
            
            <div class="input-group">
                <select name="goal">
                    <option value="Muscle Gain">üí™ MUSCLE GAIN</option>
                    <option value="Fat Loss">üî• FAT BURN</option>
                </select>
            </div>
            
            <div class="input-group">
                <select name="fitness_level">
                    <option value="Beginner">üå± BEGINNER</option>
                    <option value="Intermediate">‚ö° INTERMEDIATE</option>
                    <option value="Advanced">üöÄ ADVANCED</option>
                </select>
            </div>
            
            <div class="input-group">
                <select name="diet_type">
                    <option value="Vegetarian">ü•ó VEGETARIAN</option>
                    <option value="Non-Vegetarian">ü•© NON-VEGETARIAN</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">üî• FORGE MY PLAN üî•</button>
        </form>
    </div>
</body>
</html>
